name: Pryv HealthKit bridge

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
     
jobs:
  test:

    runs-on: macOS-latest
    
    strategy:
      matrix:
        xcode: ['/Applications/Xcode_11.1.app/Contents/Developer']

    steps:
    - name: Download master branch
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        pod install
      shell: bash
      env:
        DEVELOPER_DIR: ${{ matrix.xcode }}
            
    - name: Force Xcode 11
      run: sudo xcode-select -switch /Applications/Xcode_11.3.app
        
    - name: Build and test
      run: |
        xcodebuild clean test -workspace 'HealthKitBridge.xcworkspace' -scheme 'HealthKitBridge' -destination 'platform=iOS Simulator,name=iPhone 11 Pro Max,OS=latest'
        bash <(curl -s https://codecov.io/bash) -J 'HealthKitBridge'
      env:
       destination: ${{ matrix.destination }}
